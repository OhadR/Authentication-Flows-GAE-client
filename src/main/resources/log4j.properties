log4j.rootLogger=DEBUG, CONSOLE, stdout 

log4j.logger.com.ohadr=DEBUG, CONSOLE, stdout
log4j.additivity.com.ohadr=false


log4j.logger.com.sun.jersey=INFO, CONSOLE, stdout
log4j.additivity.com.sun.jersey=false

log4j.logger.org.springframework=INFO, CONSOLE, stdout
log4j.additivity.org.springframework=false

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{DATE} [%t] %-5p %c{3} - %m%n


log4j.appender.stdout=org.apache.log4j.ConsoleAppender 
#log4j.appender.stdout.Target=System.out 
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout 
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %t %c{1}:%M:%L - %m%n 
